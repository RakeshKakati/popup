<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Popup</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 20px;
      background: #f8f9fa;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }
    .logo {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #0A66C2 100%);
      border-radius: 6px;
      flex-shrink: 0;
    }
    .logo svg {
      width: 18px;
      height: 18px;
    }
    h1 {
      font-size: 18px;
      font-weight: 700;
      color: #1c1d1f;
    }
    .status {
      background: white;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      border: 1px solid #e8eef3;
    }
    .status-label {
      font-size: 12px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }
    .status-value {
      font-size: 16px;
      font-weight: 600;
      color: #1c1d1f;
    }
    .status-value.pro {
      color: #48bb78;
    }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 8px;
    }
    .btn-primary {
      background: #0A66C2;
      color: white;
    }
    .btn-primary:hover {
      background: #004182;
    }
    .btn-secondary {
      background: white;
      color: #0A66C2;
      border: 1px solid #0A66C2;
    }
    .btn-secondary:hover {
      background: #f0f7ff;
    }
    .btn-upgrade {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .btn-upgrade:hover {
      opacity: 0.9;
    }
    .license-section {
      background: white;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      border: 1px solid #e8eef3;
      display: none;
    }
    .license-section.show {
      display: block;
    }
    .license-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #cbd5e0;
      border-radius: 6px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      margin-bottom: 12px;
      text-transform: uppercase;
    }
    .license-input:focus {
      outline: none;
      border-color: #667eea;
    }
    .message {
      padding: 12px;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 12px;
      display: none;
    }
    .message.show {
      display: block;
    }
    .message.success {
      background: #f0fff4;
      color: #22543d;
      border: 1px solid #9ae6b4;
    }
    .message.error {
      background: #fff5f5;
      color: #742a2a;
      border: 1px solid #fc8181;
    }
    .divider {
      height: 1px;
      background: #e8eef3;
      margin: 16px 0;
    }
    .link {
      color: #0A66C2;
      text-decoration: none;
      font-size: 13px;
      display: block;
      text-align: center;
      margin-top: 8px;
    }
    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M6 12L9 15L18 6" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    <h1>Popup</h1>
  </div>
  
  <div class="status">
    <div class="status-label">Status</div>
    <div class="status-value" id="status">Free (0/100 posts)</div>
  </div>

  <div id="license-section" class="license-section">
    <div class="status-label" style="margin-bottom: 12px;">Enter License Key</div>
    <input 
      type="text" 
      id="license-input" 
      class="license-input" 
      placeholder="LPPM-XXXX-XXXX-XXXX-XXXX"
      maxlength="24"
    />
    <button id="activate-btn" class="btn btn-primary">Activate Pro</button>
    <button id="cancel-btn" class="btn btn-secondary">Cancel</button>
    
    <div id="message" class="message"></div>
  </div>

  <button id="open-library-btn" class="btn btn-primary">üìñ Open Library</button>
  
  <div id="free-actions">
    <button id="activate-license-btn" class="btn btn-secondary">üîë Activate License</button>
    <button id="upgrade-btn" class="btn btn-upgrade">‚≠ê Upgrade to Pro</button>
  </div>

  <div class="divider"></div>

  <a href="https://linkedin.com" target="_blank" class="link">Go to LinkedIn ‚Üí</a>

  <script src="popup.js"></script>
</body>
</html>
